name: Mash Search

tooltip: |
    Search using Mash

screenshots: []

icon: mash_logo_med.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            []

#
# Configure the display and description of parameters
#
parameters :
    input_upa :
        ui-name : |
            Assembly, Genome, or GenomeSet
        short-hint : |
            Assembly Name or Genome Name
    search_db :
        ui-name : |
            Search Database
        short-hint : |
            Search Databases to query against
    n_max_results :
        ui-name : |
            Maximum number of results to return
        short-hint : |
            Maximum number of results to return
    cache :
        ui-name : |
            Use Cache
        short-hint: |
            check to use cached data, if the same inputs have been used before.

description : |
    <p>
    Search KBase RefSeq database with MASH, a sketch based fast search.
    </p>
    <p>
    Mash: fast genome and metagenome distance estimation using 
    MinHash <a href="https://genomebiology.biomedcentral.com/articles/10.1186/s13059-016-0997-x">(paper)</a>
    </p>
